name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose Environment to Run Tests Against"
        required: true
        default: "staging"
        type: choice
        options:
          - UAT
          - Staging
      test_type:
        description: "Choose Test Suite to Run"
        required: true
        default: "All"
        type: choice
        options:
          - Smoke
          - Regression
          - All
  schedule:
    - cron: "0 5 * * 1-5" # 5:00 UTC
    - cron: "0 17 * * 1-5" # 17:00 UTC
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
      fail-fast: false
    env:
      TEST_SUITE: ${{ github.event.inputs.test_type }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          echo "Running $TEST_SUITE tests"
          if [ "$TEST_SUITE" = "Smoke" ]; then
            npx playwright test --grep "@smoke" --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=html,blob
          elif [ "$TEST_SUITE" = "Regression" ]; then
            npx playwright test --grep "@regression" --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=html,blob
          else
            npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --reporter=html,blob
          fi

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ env.TEST_SUITE }}-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 14

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    env:
      TEST_SUITE: ${{ github.event.inputs.test_type }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v5
        with:
          path: all-blob-reports
          # pattern: blob-report-${{ env.TEST_SUITE }}-*
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        # run: npx playwright merge-reports --reporter html all-blob-reports/blob-report-${{ env.TEST_SUITE }}-*
        run: npx playwright merge-reports --reporter html all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ env.TEST_SUITE }}-attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
