name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to run tests against"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - uat
      test_type:
        description: "Type of tests to run"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
  schedule:
    - cron: "0 5 * * 1-5" # 12:00 AM EST (UTC+5)
    - cron: "0 17 * * 1-5" # 12:00 PM EST (UTC+5)
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    env:
      NODE_ENV: production
      ENVIRONMENT: ${{ github.event.inputs.environment || 'uat' }}
      TEST_TYPE: ${{ github.event.inputs.test_type || 'all' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          echo "Running $TEST_TYPE tests on $ENVIRONMENT environment"
          npx playwright test \
            --config=playwright.config.ts \
            --grep @${TEST_TYPE} \
            --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} \
            --reporter=html,blob

      - name: Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 14

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      - name: Download blob reports
        uses: actions/download-artifact@v5
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
